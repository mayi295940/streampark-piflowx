<body th:fragment=flow_List>

<!-- content starts -->
<div class="wrapper" style="margin: 20px;">

    <!-- Media datatable -->
    <div class="widget">
        <div class="navbar">
            <div class="navbar-inner">
                <h6 style="color: #1A7444">Flows</h6>
                <div class="btn-position" style="float: right;margin-right: 8px">
                    <a class='btn' href='javascript:void(0);' onclick="newPath();"
                       style='background-color: #C0C0C0;border: 1px solid;color: #21794c;' title="create flow">
                        <i class='icon-plus-sign icon-white'></i>
                    </a>
                    <button style="display: none;" id="reloadStops" type="button" onclick="reloadStopsList()"
                            title="reload Stops">reloadStops
                    </button>
                </div>
            </div>
        </div>
        <div class="navbar">
<!--            <a class='btn' href='javascript:void(0);' onclick="newPath();"-->
<!--               style='background-color: #C0C0C0;border: 1px solid;color: #21794c;' title="create flow">-->
<!--                <i class='icon-plus-sign icon-white'></i>-->
<!--            </a>-->
<!--            <button style="display: none;" id="reloadStops" type="button" onclick="reloadStopsList()"-->
<!--                    title="reload Stops">reloadStops-->
<!--            </button>-->
            <div class="demoTable">
                <div style="margin-top: 6px">
<!--                    Search:-->
                    <div class="layui-inline">
                        <i class="fa fa-search fa-2x" style="position:absolute;top:8px ;left:8px;font-size:18px"></i>
                        <input class="layui-input" name="param" id="search_input_id" autocomplete="off" style="padding-left:30px">
                    </div>
                </div>

            </div>
        </div>
        <div class="table-overflow">
            <table class="layui-hide" id="flowTableId" lay-filter="user"></table>
        </div>
    </div>
    <!-- /media datatable -->
</div>
<!-- content ends -->

<div style="display: none;" id="SubmitPage">
    <form class="layui-form" action="">
        <div class="layui-form-item" style="margin-top: 14px">
            <label class="layui-form-label">flowName</label>
            <div class="layui-input-block">
                <input type="hidden" id="flowId"/>
                <input id="flowName" placeholder="please input flowName..." autocomplete="off" class="layui-input"
                       style="width: 400px;margin-left: 20px;">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">description</label>
            <div class="layui-input-block">
                <textarea id="description" placeholder="please input description..." class="layui-textarea"
                          style="width: 400px;margin-left: 20px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">driverMemory</label>
            <div class="layui-input-block">
                <input id="driverMemory" autocomplete="off" class="layui-input" style="width: 400px;margin-left: 20px;"
                       value="1g">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">executorNumber</label>
            <div class="layui-input-block">
                <input id="executorNumber" autocomplete="off" class="layui-input"
                       style="width: 400px;margin-left: 20px;" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">executorMemory</label>
            <div class="layui-input-block">
                <input id="executorMemory" autocomplete="off" class="layui-input"
                       style="width: 400px;margin-left: 20px;" value="1g">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">executorCores</label>
            <div class="layui-input-block">
                <input id="executorCores" autocomplete="off" class="layui-input" style="width: 400px;margin-left: 20px;"
                       value="1">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;margin-right: 90px;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary" onclick='saveFlow()'
                        style="color: #ffffff;background-color: #2f7600;border-color: #2f7600;" id="buttonFlow">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>

<script src="/drawingBoard/js/ajaxUtils.js"></script>
<script src="/drawingBoard/my_js/flow/flowList.js"></script>
<script type="text/javascript">
    initDatatableFlowPage('flowTableId', "/flow/getFlowListPage", "search_input_id");
    //@ sourceURL=table_right.js
</script>
</body>
</html>
