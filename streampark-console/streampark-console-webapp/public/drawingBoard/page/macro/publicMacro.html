<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment=loginHeadMacro>
    <div class="fixed">
        <a href="/piflow-web/page/index.html?accessPath=flowList" style="color: #ffffff; padding: 0px 10px;" title="">
            <span style="color: white;position: fixed;font-size: 19px;margin-top: 4px;margin-left: -16px;">
                <img style="width: 40px;" src="/drawingBoardimg/logo1.png"></img>
                PiFlow Big Data Pipeline System
            </span>
        </a>
    </div>
</div>
<div th:fragment=userHeadMacro>
    <div class="fixed">
        <a href="/piflow-web/page/index.thml?accessPath=flowList" style="color: #ffffff; padding: 0px 10px;" title="">
            <span style="color: white;position: fixed;font-size: 19px;margin-top: 4px;margin-left: -16px;">
                <img style="width: 40px;" src="/drawingBoardimg/logo1.png"></img>
                PiFlow Big Data Pipeline System
            </span>
        </a>
        <ul class="top-menu">
            <li class="dropdown">
                <a class="user-menu" style="height: 100%;" data-toggle="dropdown">
                    <img th:src="@{/img/userpic.png}" alt=""/>
                    <span th:text="'Howdy,' + ${currentUser?.name}"><b class="caret"></b></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="javascript:document.logoutForm.submit();" title="Logout"><i class="icon-remove"></i>Logout</a>
                        <form style="display: none" name="logoutForm" th:action="@{/logout}" method="post"></form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div th:fragment=headMacro>
    <div class="fixed">
        <a href="/piflow-web/page/index.html?accessPath=flowList" style="color: #ffffff; padding: 0px 10px;" title="" class="logo">
                <span style="color: white;position: fixed;font-size: 19px;margin-top: 4px;margin-left: -16px;">
                    <img style="width: 40px;" src="/drawingBoardimg/logo1.png"></img>
                    PiFlow Big Data Pipeline System
                </span>
        </a>
        <ul class="top-menu">
            <li id="fullview"><a class="fullview"></a></li>
            <li class="dropdown">
                <a class="user-menu" data-toggle="dropdown">
                    <img th:src='@{/img/userpic.png}' alt=""/>
                    <span th:text="'Howdy,' + ${currentUser?.name}"><b class="caret"></b></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="javascript:document.logoutForm.submit();" title="Logout"><i class="icon-remove"></i>Logout</a>
                        <form style="display: none" name="logoutForm" th:action="@{/logout}" method="post"></form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div th:fragment=footHeadMacro>
    <div style="
    box-sizing: border-box;
    background: #20784B;
    height: 42px;
    width: 100%;
    padding: 0 20px;
    border-top: 4px solid gainsboro;
    position: absolute;
    bottom: 0;
    font-size: 11px;
    color: #fff;">
    <span>

    </span>
    </div>
</div>
</body>
</html>
