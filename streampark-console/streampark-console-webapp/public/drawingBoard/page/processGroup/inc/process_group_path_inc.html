<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment=process_Path_Inc>
    <div id="processGroup_path_inc_loading" style="position: absolute;top: 49%;width: 100%;text-align: center;">
        <img src="/drawingBoard/img/fullScreen.gif" alt="loading">
    </div>
    <div id="processGroup_path_inc_load_fail"
         style="position: absolute;top: 49%;width: 100%;text-align: center;display: none;">
        <span style="font-size: 60px;">Load Fail</span>
    </div>
    <div id="processGroup_path_inc_no_data"
         style="position: absolute;top: 49%;width: 100%;text-align: center;display: none;">
        <span style="font-size: 60px;">No Data</span>
    </div>
    <div id="processGroup_path_inc_load_data" style="line-height: 25px;">
        <div style="padding: 12px 0px 12px 18px; border-bottom: 1px solid rgb(192, 192, 192);">
            <div style="padding: 0px 0px 6px; white-space: nowrap; overflow: hidden; width: 200px; font-weight: bold;">
                ProcessGroupsssss Path Information
            </div>
            <table style="border-collapse: separate; border-spacing: 0px 5px;">
                <tbody>
                <tr>
                    <td><span>From：</span></td>
                    <td><span id="span_processGroupPathVo_from"></span></td>
                </tr>
                <tr>
                    <td><span>OutPort：</span></td>
                    <td><span id="span_processGroupPathVo_outport"></span></td>
                </tr>
                <tr>
                    <td><span>InPort：</span></td>
                    <td><span id="span_processGroupPathVo_inport"></span></td>
                </tr>
                <tr>
                    <td><span>To：</span></td>
                    <td><span id="span_processGroupPathVo_to"></span></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
